<!DOCTYPE html>
<head>
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">
</head>
<body>

    <!--tulisan dua di kanan atas-->
    <nav>
        <a href="googleimage.html">Google Image</a>
        <a href="advancedsearch.html">Google Advanced Search</a>
    </nav>

    <!--google logo-->
<div class="googlelogo">
        <img src="googlelogo.png" class="google-img">

    <!--box-->
    <div id="shadow-box">
        <div class="search-image-bar">
            <img src="magnifier.png" alt="" class="search-icon">
    <input id="inputQuery"  class="search-bar" placeholder="Search"> <br>
        </div>
    </div>
    <button onClick="search()" class="search-btn">Google Search</button>
    <button onClick="lucky()" class="search-btn">I'm Feeling Lucky</button>
</div>
</body>

<!-- Javascript -->
<script>
    function search() {
        let inputQueryValue = document.getElementById("inputQuery").value;

        location.href = "https://google.com/search?q="+inputQueryValue+"&btnK";
    }

    function lucky() {
        let inputQueryValue = document.getElementById("inputQuery").value;

        location.href = "https://google.com/search?q="+inputQueryValue+"&btnI";
    }
</script>
</html>
