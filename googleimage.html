<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image</title>
        <link rel="stylesheet" href="googleimage.css">
        <link rel="stylesheet" href="nav.css">
    </head>
    <body>
        <nav>
            <a href="index.html">Google Search</a>
            <a href="advancedsearch.html">Google Advanced Search</a>
        </nav>
        <div class="googlelogo">
        <img src="googeleimage.png" class="google-img">
        
        <form action="https://www.google.com/images">
            <div id="shadow-box">
            <div class="search-image-bar">
                <img src="magnifier.png" alt="" class="search-icon">
                <input class="search-bar" type="text" placeholder="Search" name="q">
                
                <button class="btn-blue-search">
                    <img src="blue-search.png" alt="" class="blue-search-icon">
                </button>
            </div>
        </div>
            <a href="index.html">
            <div class="btn-container">
                <input type="submit" class="search-btn" type="text" value="Search image" name="btnI">
            </a>
            </div>
            </div>
            </form>
        </form>
    </body>

</html>
